<h2>Burbank!!</h2>
<section *ngIf = 'data'>
  <h3>Humidity: {{data.main.humidity}}</h3>
  <h3>Temperature (Average): {{temp}}</h3>
  <h3>Temperature (High): {{data.main.temp_max}}</h3>
  <h3>Temperature (Low): {{data.main.temp_min}}</h3>
  <h3>Status: {{data.weather[0].description}}</h3>
</section>
<button (click)="onclick()">Get Weather</button>
